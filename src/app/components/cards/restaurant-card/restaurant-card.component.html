<div class="restaurant-card-container d-flex flex-row align-items-center">
  <div class="restaurant-thumbnail-container">
    <img [src]="thumbnailImage || 'https://via.placeholder.com/56'" [alt]="restaurantName" width="56px" height="56px">
  </div>
  <div class="text-container">
    <app-bodytext-14 [isSemiBold]="true">{{ restaurantName }}</app-bodytext-14>
    <app-caption color="grey">{{ restaurantPlace }}</app-caption>
  </div>
  <div class="d-flex flex-row align-items-center">
    <app-icon-marker class="distance-icon" [width]="9" color="grey"></app-icon-marker>
    <app-caption color="grey">{{ restaurantDistance }}</app-caption>
  </div>
</div>
